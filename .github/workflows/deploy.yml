name: Cloud Run Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write' # Workload Identityに必須

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Workload Identityの設定
          workload_identity_provider: 'projects/528352551348/locations/global/workloadIdentityPools/github-pool/providers/pvd-mltest001'
          service_account: 'dpl-mltest001-mltest-482905-ia@mltest-482905.iam.gserviceaccount.com'

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: 'ml-app'
          region: 'asia-northeast1'
          source: './' # Dockerfileを含むカレントディレクトリ
          flags: '--allow-unauthenticated'

      - name: Show Output
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
