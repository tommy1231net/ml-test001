name: Multi-Environment Deploy with Binary Authorization

on:
  push:
    branches: [ "main" ]

jobs:
  # 1. ビルドと署名 (共通ジョブ)
  build-and-sign:
    runs-on: ubuntu-latest
    outputs:
      image_path: ${{ steps.build.outputs.IMAGE_PATH }}
      image_digest: ${{ steps.build.outputs.IMAGE_DIGEST }}
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push
        id: build
        run: |
          IMAGE="asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/penguin-api/penguin-api:${{ github.sha }}"
          gcloud builds submit --tag $IMAGE --quiet .
          DIGEST=$(gcloud container images describe $IMAGE --format='get(image_summary.digest)')
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_OUTPUT
          echo "IMAGE_PATH=$IMAGE" >> $GITHUB_OUTPUT

      - name: Create Attestation
        run: |
          PKID=$(gcloud container binauthz attestors describe build-attestor --format="value(userOwnedGrafeasNote.publicKeys[0].id)")
          gcloud container binauthz create-signature-payload --artifact-url="${{ steps.build.outputs.IMAGE_PATH }}@${{ steps.build.outputs.IMAGE_DIGEST }}" > payload.json
          gcloud kms asymmetric-sign --location="asia-northeast1" --keyring="binauthz-keyring" --key="binauthz-signer" --version="1" --digest-algorithm="sha256" --input-file=payload.json --signature-file=signature.bin
          gcloud container binauthz attestations create --artifact-url="${{ steps.build.outputs.IMAGE_PATH }}@${{ steps.build.outputs.IMAGE_DIGEST }}" --attestor="build-attestor" --signature-file=signature.bin --public-key-id="$PKID"

  # 2. 開発環境へのデプロイ (自動)
  deploy-dev:
    needs: build-and-sign
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Deploy to Cloud Run (Dev)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: 'asia-northeast1'
          image: "${{ needs.build-and-sign.outputs.image_path }}@${{ needs.build-and-sign.outputs.image_digest }}"

  # 3. 本番環境へのデプロイ (要承認)
  deploy-prod:
    needs: [build-and-sign, deploy-dev]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Deploy to Cloud Run (Prod)
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ vars.SERVICE_NAME }}
          region: 'asia-northeast1'
          image: "${{ needs.build-and-sign.outputs.image_path }}@${{ needs.build-and-sign.outputs.image_digest }}"
