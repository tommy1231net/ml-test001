name: Cloud Run Deploy with Binary Authorization

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ vars.GCP_WIF_PROVIDER }}
          service_account: ${{ vars.GCP_SA_EMAIL }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build and Push
        id: build
        run: |
          # リポジトリ名とイメージ名を penguin-api に変更
          IMAGE="asia-northeast1-docker.pkg.dev/${{ vars.GCP_PROJECT_ID }}/penguin-api/penguin-api:${{ github.sha }}"
          gcloud builds submit --tag $IMAGE --quiet .
          DIGEST=$(gcloud container images describe $IMAGE --format='get(image_summary.digest)')
          echo "IMAGE_DIGEST=$DIGEST" >> $GITHUB_OUTPUT
          echo "IMAGE_PATH=$IMAGE" >> $GITHUB_OUTPUT

      - name: Create Attestation
        run: |
          PKID=$(gcloud container binauthz attestors describe build-attestor \
            --format="value(userOwnedGrafeasNote.publicKeys[0].id)")
          
          gcloud container binauthz create-signature-payload \
            --artifact-url="${{ steps.build.outputs.IMAGE_PATH }}@${{ steps.build.outputs.IMAGE_DIGEST }}" \
            > payload.json

          gcloud kms asymmetric-sign \
            --location="asia-northeast1" \
            --keyring="binauthz-keyring" \
            --key="binauthz-signer" \
            --version="1" \
            --digest-algorithm="sha256" \
            --input-file=payload.json \
            --signature-file=signature.bin

          gcloud container binauthz attestations create \
            --artifact-url="${{ steps.build.outputs.IMAGE_PATH }}@${{ steps.build.outputs.IMAGE_DIGEST }}" \
            --attestor="build-attestor" \
            --attestor-project="${{ vars.GCP_PROJECT_ID }}" \
            --signature-file=signature.bin \
            --public-key-id="$PKID"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: 'penguin-api' # サービス名も penguin-api に変更
          region: 'asia-northeast1'
          image: "${{ steps.build.outputs.IMAGE_PATH }}@${{ steps.build.outputs.IMAGE_DIGEST }}"
          flags: '--allow-unauthenticated'
